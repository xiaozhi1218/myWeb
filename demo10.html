<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS伪类选择器</title>
    <style>
        a:link {
            color: blue;
        }
        /* 未访问时 */
        a:hover {
            color: red;
        }
        /* 鼠标经过时 */
        a:active {
            color: yellow;
        }
        /* 鼠标点击时 */
        a:visited {
            color: green;
        }
        /* 访问后 */
    </style>
</head>

<body>
    <div>
        <a href="http://baidu.com" target="_blank">一个超链接</a>
    </div>
</body>

</html>
