<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
</head>

<body>
    <ul>
        <li>无序列表内容</li>
        <li>无序列表内容</li>
        <li>无序列表内容</li>
        <li>无序列表内容</li>
    </ul>
    <ol type="1" start="2">
        <li>有序列表内容</li>
        <li>有序列表内容</li>
        <li>有序列表内容</li>
        <li>有序列表内容</li>
    </ol>
    <dl>
        <dt>这个一个标题</dt>
        <dd>这是内容1</dd>
        <dd>这是内容2</dd>
        <dd>这是内容3</dd>
    </dl>
</body>

</html>
