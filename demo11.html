<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS文本样式</title>
    <style>
        .color {
            font-family: "微软雅黑";
            font-size: 30px;
            color: blue;
            font-style: oblique;
            font-weight: bold;
        }

        #i1 {
            font: normal bold 20px "幼圆";
            /* font顺序：字体风格font-style（normal，italic，oblique,inherit）、
            字体粗细font-weight（normal（400），bold（700），bolder，lighter，100-900）、
            字体大小font-size（1in=2.54cm=72pt=6pc）、字体类型font-family  */
            color: red;
        }
   
    </style>
</head>

<body>
    <p>这是一双<span class="color">蓝色</span>的眼睛。</p>
    <h1 id="i1">这个标题很不一样哦！</h1>
    <span style="font: normal normal 40px '黑体';color: yellow;">这就几个字。</span>
    <p style="font:normal normal 50px '楷体';color: purple;text-align: center;">看看字体的位置</p>
  </body>

</html>
