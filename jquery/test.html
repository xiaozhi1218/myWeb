    <script>

        $(document).ready(function () {
            $.get("https://api.apiopen.top/musicRankings",
                function (data) {
                    $("h2").html(data.result[0].comment);

                    for (let index = 0; index < data.result.length; index++) {
                        $("#pic" + (index + 1)).prop("src", data.result[index].pic_s210);
                    }

                    for(let i = 1; i <= 24; i++){

                        for(let j = 0; j < 5; j++){

                            for(let k = 0; k < 4; k++){
                                $("#img" + i).prop("src", data.result[j].content[k].pic_big)
                            }
                        }
                    }
               
                    
                },
                "json"
            );
        });
