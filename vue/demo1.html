<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
</head>

<body>

    <div id="app">
        <div>
            <p>
                <label for="user">用户名：</label>
                <input type="text" name="username" id="user" v-model="form.username" @input="handleinput">
            </p>
            <p>
                <label for="password">密码：</label>
                <input type="text" name="username" id="password" v-model="form.password">
            </p>
            <input type="button" value="登录" @click="login" />
        </div>
        <h1>{{form.username}}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                form: {
                    username: 'admin',
                    password: '123456'
                }
            },
            beforeCreate(e) {
                console.log("beforeCreate")
            },
            created(e) {
                console.log("created")
            },
            beforeMount(e) {
                console.log("beforeMount");  
            },
            mounted(e) {
                console.log("mounted")  
            },
            updated() {
                console.log("updated") 
            },
            methods: {
                handleinput(e) {
                    console.log(e, this.form.username);
                },
                login() {

                }
            },
        });
    </script>
</body>

</html>
