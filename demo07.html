<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>表单元素</title>
</head>

<body>
    <form action="" method="post" enctype="multipart/form-data">
        <p>
            <input type="file" /> <input type="submit" name="upload" value="上传" />
        </p>

        <label for="name">姓名</label><input type="text" name="aa" />
        <label for="password">密码</label><input type="password" name="bb" />
        <input type="submit" value="提交" />
        <input type="reset" value="重置" />
        <input type="text" name="userName" value="用户名" size="30" maxlength="30" />
        <input type="password" name="code" size="20" />
        <input name="sex" type="radio" value="男" checked />男
        <input name="sex" type="radio" value="女" />女
        <input type="checkbox" name="interest" value="sports" />运动
        <input type="checkbox" name="interest" value="talk" checked />聊天
        <input type="checkbox" name="interest" value="play" />玩游戏<br />
        <select name="列表名称" id="">
            <option value="选项值1">1</option>
            <option value="选项值2" selected="selected">2</option>
            <option value="选项值3">3</option>
            <option value="选项值4">4</option>
        </select>
        <input type="reset" name="butReset" value="重置按钮" />
        <input type="image" src="img/png-0044.png" />
        <input type="button" value="按钮" name="button" />
        <textarea name="showText" id="" cols="30" rows="10">文本内容</textarea>
        <p>邮箱：<input type="email" name="email" /></p>
        <input type="submit" name="提交" />
        <p>请输入你的网址：<input type="url" name="userUrl" /></p>
        <input type="submit" />
        <p>
            <label for="num">
                <input type="number" name="num" min="0" max="10" step="2" />
            </label>
        </p>
        <input type="submit" />
        <p>
            请输入数字：<input type="range" name="range1" min="0" max="10" step="1" />
        </p>
        <input type="submit" />
        <p>请输入关键词：<input type="date" /></p>
        <input type="text" name="name" value="张三" readonly />
        <input type="submit" value="保存" disabled />
        <input type="search" name="搜索" placeholder="请输入关键词" />
        <input type="text" name="username" required />
    </form>
</body>

</html>
