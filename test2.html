<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>表格练习</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
        }
        th,td {
            height: 30px;
            width: 100px;
        }
        th {
            color: blue;
            background-color: green;
        }
    </style>
</head>

<body>
    <table border="1">
        <caption>
            <h1>流量调查表</h1>
        </caption>
        <tr>
            <th>总页面流量</th>
            <th>共计来访</th>
            <th>会员</th>
            <th>游客</th>
        </tr>
        <tr>
            <td>11111</td>
            <td>2222</td>
            <td>3333</td>
            <td>4444</td>
        </tr>
        <tr>
            <td>11111</td>
            <td>2222</td>
            <td>3333</td>
            <td>4444</td>
        </tr>
        <tr>
            <td>11111</td>
            <td>2222</td>
            <td>3333</td>
            <td>4444</td>
        </tr>
        <tr>
            <td>平均每人浏览</td>
            <td colspan="3">23333</td>
        </tr>
    </table>
</body>

</html>
