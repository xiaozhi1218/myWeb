<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>渐变</title>
    <style>
        #i1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(180deg, pink, blue);
        }

        #i2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(pink, blue);
        }
    </style>
</head>

<body>
    <div id="i1"></div>
    <p></p>
    <div id="i2"></div>
</body>

</html>
