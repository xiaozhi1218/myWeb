<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table</title>
</head>
<body>
    <!-- 表格 -->
    <table border="1">
        <caption>表格标题</caption>
        <thead>
            <tr>
                <th>表头1</th>
                <th>表头2</th>
                <th>表头3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>主体1</td>
                <td>主体2</td>
                <td>主体3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>尾部1</td>
                <td>尾部2</td>
                <td>尾部3</td>
            </tr>
        </tfoot>
    </table>


</body>
</html>
