<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>人人网注册页面</title>
</head>

<body>
    <img src="../img/test12/renren_titile.gif" alt="title" />
    <p>
        人人网，中国
        <strong>最真实、最有效</strong>最真实、最有效的社会平台，加入人人网，找回老朋友，结交新朋友。
    </p>

    <!-- <p>电子邮箱：<input type="email" name="email" maxlength="50" placeholder="student@bdqn.cn"/></p>
    <p>设置密码：<input type="password" name="password" maxlength="16" /></p>
    <p>真实姓名：<input type="text" name="name" maxlength="8" /></p> -->
    <!-- 使用label标签，自动将焦点转移到与该标注相关的表单元素上 -->
    <p>
        <label for="email">
            电子邮箱：<input type="email" name="email" maxlength="50" id="email" value="student@bdqn.cn" readonly="readonly" />
        </label>
    </p>
    <p>
        <label for="pass">
            设置密码：<input type="password" name="password" id="pass" maxlength="16" />
        </label>
    </p>
    <p>
        <label for="username">
            真实姓名：<input type="text" name="name" id="username" maxlength="8" />
        </label>
    </p>

    <p>
        <label for="male">
            性别：<input type="radio" name="sex" id="male" value="男" checked="checked" />男
        </label>
        <label for="female">
            <input type="radio" name="sex" id="female" value="女" />女
        </label>
    </p>
    <p>
        生日：
        <select name="year" id="">
            <option value="year" selected="selected">1991</option>
        </select>年
        <select name="month" id="">
            <option value="month" selected="selected">11</option>
        </select>月
        <select name="day" id="">
            <option value="day" selected="selected">30</option>
        </select>日
    </p>
    <p>为什么要填写我的生日?</p>
    <p>
        我现在：
        <select name="job" disabled="disabled">
            <option value="选择" selected="selected">请选择身份</option>
            <option value="doctor">医生</option>
            <option value="teacher">老师</option>
        </select>
        （非常重要）
    </p>
    <img src="../img/test12/renren_code.gif" alt="code" />
    <a href="#">看不清楚换一张?</a><br /><br />
    <!-- <p>验证码：<input type="text" name="code" maxlength="5" /></p> -->
    <label for="code">
        验证：<input type="text" name="code" id="code" maxlength="5" /> </label><br /><br />
    <img src="../img/test12/renren.gif" alt="gif" />
</body>

</html>
