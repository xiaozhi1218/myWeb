<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>人人网注册页面</title>
</head>

<body>
    <img src="../img/test12/renren_titile.gif" alt="title" />
    <p>
        人人网，中国
        最真实、最有效的社会平台，加入人人网，找回老朋友，结交新朋友。
    </p>

    <p>电子邮箱：<input type="email" name="email" maxlength="50" /></p>
    <p>设置密码：<input type="password" name="password" maxlength="16" /></p>
    <p>真实姓名：<input type="text" name="name" maxlength="8" /></p>
    <p>
        性别：<input type="radio" name="sex" value="男" checked="checked" />男
        <input type="radio" name="sex" value="女" />女
    </p>
    <p>
        生日：<input type="number" name="year" value="1991" min="1900" max="2020" />年 <input type="number" name="month"
            value="11" min="1" max="12" />月
        <input type="number" name="day" value="30" min="1" max="31" />日
    </p>
    <p>为什么要填写我的生日?</p>
    <p>
        我现在：<select name="job" id="">
            <option value="选择" selected="selected">请选择身份</option>
            <option value="doctor">医生</option>
            <option value="teacher">老师</option>
        </select>
        （非常重要）
    </p>
    <img src="../img/test12/renren_code.gif" alt="code">
    <a href="#">看不清楚换一张</a>
    <p>
        验证码：<input type="text" name="code" maxlength="5">
    </p>

</body>

</html>
