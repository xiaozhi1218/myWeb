<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>内部引入样式《望庐山瀑布》</title>
</head>

<body>
    <h1>望庐山瀑布</h1>
    <p style="font: size 14px;color:green">
        日照香炉生紫烟，
    </p>
    <p style="font: size 14px;color:green">
        遥看瀑布挂前川。
    </p>
    <p style="font: size 14px;color:green">
        飞流直下三千尺，
    </p>
    <p style="font: size 14px;color:green">
        疑是银河落九天。
    </p>
</body>

</html>
