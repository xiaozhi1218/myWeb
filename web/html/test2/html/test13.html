            margin: 0;

<body>
    <header>
        <h1>

    </header>
    <section>
        <form action="#">
            <p>
                电子邮箱：
                <input type="email" name="email" maxlength="32" required="required" />
            </p>
            <p>
                会员登录名：
                <input type="text" name="username" maxlength="32" />
            </p>
            <p>
                密码：
                <input type="password" name="password" maxlength="32" />
            </p>
            <p>
                再次输入密码：
                <input type="password" name="password" maxlength="32" />
            </p>
            <p>
                会员身份：
                <input type="radio" name="buy" value="买家" checked="checked" />买家
                <input type="radio" name="buy" value="卖家" />卖家
                <input type="radio" name="buy" value="都是" />两者都是
            </p>
            <p>
                验证码：
                <input type="text" name="code" maxlength="5" />
                <img src="../img/test13/verycode.gif" alt="code" />
                <a href="#">看不清？换一张</a>
            </p>
            <!-- <img src="../img/test13/btn_reg.gif" alt="gif" /><br /> -->
            <input type="image" src="../img/test13/btn_reg.gif" alt="gig">
            <p>
                <textarea name="area" id="" cols="40" rows="10">
                    欢迎阅读阿里巴巴公司（阿里巴巴）服务条款协议(下称"本协议")，您应当在使用

                    里巴巴中文网站（所涉域名为：Alibaba.com.cn、alibaba.cn、1688.com，下同），所提供的在全球企业间(B-TO-B)电子市场(e-market)
                    中进行贸易和交流的各种工具和服务(下称"服务")。
                </textarea>
            </p>
        </form>
    </section>
