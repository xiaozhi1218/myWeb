<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>网易邮箱登录</title>
</head>

<body>
    <header>
        <img src="../img/test11/163logo.gif" alt="163logo" />
        <a href="#">免费邮</a>
        <a href="#">企业邮</a>
        <a href="#">VIP邮箱</a>
        <a href="#">帮助</a>
    </header>

    <section>
        <img src="../img/test11/imap.jpg" alt="imap" />
        <ul>
            <li>163/126/yeah三大免费邮箱均默认开放</li>
            <li>全面支持iPhone/iPad及Android等系统</li>
            <li>客户端、手机与网页，实现发送、阅读邮件</li>
        </ul>
        <a href="#">
            <p>立即同步普通登录手机号登录</p>
        </a>
        <form action="#">
            <p>用户名:<input type="text" name="email" maxlength="16"/>@163.com</p>
            <p>密码:<input type="password" name="password" /></p>
            <p>版本:
                <select name="login" id="">
                    <option value="默认" selected="selected">默认</option>
                    <option value="极速">极速</option>
                </select>
            </p>
            <input type="checkbox" name="自动登录" value="login">自动登录
            <input type="checkbox" name="SSL" value="ssl" checked="checked">SSL<br /><br />            
            <button type="submit">登录</button>
            <button type="submit">注册</button>
        </form>
    </section>

    <footer>
        <img src="../img/test11/netease_logo.gif" alt="gif">
        <a href="#">关于网易</a>
        <a href="#">免费邮</a>
        <a href="#">官方博客</a>
        <a href="#">客户服务</a>
        <a href="#">隐私政策|</a>
        <a href="#">网易公司版权所有&copy;2015-2018</a>
    </footer>
</body>

</html>
