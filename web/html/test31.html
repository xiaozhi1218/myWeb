<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>    
</head>
<body>
<img id="light" src="../img/test31/off.gif" alt="">

<script>
    var light2 = document.getElementById("light");

    var flag = false;


    light2.onclick = function(){
            if(flag){
                light2.src="../img/test31/off.gif";
                flag = false;
            }else{
                light2.src="../img/test31/on.gif";
                flag = true;
            }
    }
</script>
</body>
</html>
