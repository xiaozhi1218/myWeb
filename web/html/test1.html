  <title>李清照——清平乐</title>

<body>
  <h2>清平乐</h2>
  <hr />
  <p>
    年年雪里，常插梅花醉，挼尽梅花无好意，赢得满衣清泪！<br />
    今年海角天涯，萧萧两鬓生华。<br />
    看取晚来风势，故应难看梅花。
  </p>
