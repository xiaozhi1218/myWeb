<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>表单练习</title>
</head>

<body>
    <form action="index.html">
        <label for="">姓名：<input type="text" name="name" maxlength="10" size="25" placeholder="请输入姓名"
                required /><br /><br /></label>
        <label for="">密码：<input type="password" name="password" maxlength="12" size="25" placeholder="请输入密码"
                required /><br /><br /></label>
        <label for="">性别：<input type="radio" name="sex" value="male" checked="checked" />男
            <input type="radio" name="sex" value="female" />女
            <br />
            <br /></label>
        <label for="">生日：<input type="date" name="data" /><br /><br /></label>
        <label for="">电话号码：<input type="tel" name="tel" /><br /><br /></label>
        <label for="">邮箱：<input type="email" name="email" /><br /><br /></label>
        <label for="">兴趣爱好：<input type="checkbox" name="interest" value="sports" />运动
            <input type="checkbox" name="interest" value="buy" checked />买买买
            <input type="checkbox" name="interest" value="play" />玩游戏<br /><br /></label>
        <label for="">学历：<select name="学历" id="">
                <option value="本科" selected>本科</option>
                <option value="高中">高中</option>
                <option value="初中">初中</option>
                <option value="小学">小学</option>
            </select><br /><br /></label>
        <label for="">自我介绍：<textarea name="showText" id="i1" cols="20" rows="5"
                placeholder="不超过200字"></textarea><br /><br /></label>
        <input type="submit" name="submit" value="提交" />
        <input type="reset" name="reset" value="重置" />
    </form>
</body>

</html>
