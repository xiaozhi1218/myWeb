<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS其他选择器</title>
    <style>
        div>h3 {
            color: pink;
        }
        /* 这是子代选择器，此处只选子h3 */
        div p {
            color: red;
        }
        /* 这是后代选择器，包含左右p标签 */
        #p3+p {
            color: red;
        }
        /* 这是相邻兄弟选择器（紧邻的下一下） */
        #p4~p {
            color: green;
        }
        /* 这是后续兄弟选择器（后面的全部） */
    </style>
</head>

<body>
    <div>
        <h3>这是一个标题</h3>
        <p>这个一段落</p>
    </div>
    <div>
        <p>1111111111</p>
        <h3>22222222</h3>
        <div>
            <p>33333333</p>
        </div>
    </div>
    <div>
        <p id="p1">段落1</p>
        <p id="p2">段落2</p>
        <p id="p3">段落3</p>
        <p id="p4">段落4</p>
        <p id="p5">段落5</p>
        <p id="p6">段落6</p>
    </div>
</body>

</html>
