<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS引入方式和选择器</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
        h2 {
            color: blue;
        }

        #i1 {
            color: orange;
        }

        .fruit {
            color: red;
        }

        h4 {
            color: lawngreen;
        }

        .kkk {
            color: thistle;
        }
    </style>
</head>

<body>
    <h1 style="color:red;">这是一个好看的标题（行内样式）</h1>
    <h2>这也是一个好看的标题（内部文档样式）</h2>
    <h3>这当然也是一个好看的标题（外部样式）</h3>
    <!-- 三种引入方式的优先级：行内>内部>外部 -->
    <h4 id="i1" class="kkk">这是id选择器</h4>
    <p class="fruit">这是一个apple（类选择器）</p>
    <h6>这是标签选择器</h6>
    <!-- 三种选择器的优先级：id选择器>类class选择器>标签选择器 -->
</body>

</html>
